    <script>
        function submitForm(event) {
            event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

            // Xóa thông báo lỗi cũ
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.remove());

            // Kiểm tra các ô nhập
            let hasError = false;

            const inputs = {
                name: document.querySelector('input[placeholder="Họ và tên"]'),
                phone: document.querySelector('input[placeholder="Số điện thoại"]'),
                email: document.querySelector('input[placeholder="Email"]'),
                subject: document.querySelector('input[placeholder="Chủ đề"]'),
                title: document.querySelector('input[placeholder="Tiêu đề"]'),
                content: document.querySelector('textarea[placeholder="Nội dung"]')
            };

            // Kiểm tra họ và tên
            if (inputs.name.value.trim() === '') {
                hasError = true;
                const errorMsg = document.createElement('div');
                errorMsg.textContent = 'Vui lòng điền vào ô này';
                errorMsg.className = 'error-message';
                inputs.name.insertAdjacentElement('afterend', errorMsg);
            }

            // Kiểm tra số điện thoại
            if (inputs.phone.value.trim() === '') {
                hasError = true;
                const errorMsg = document.createElement('div');
                errorMsg.textContent = 'Vui lòng điền vào ô này';
                errorMsg.className = 'error-message';
                inputs.phone.insertAdjacentElement('afterend', errorMsg);
            }

            // Kiểm tra email
            if (inputs.email.value.trim() === '') {
                hasError = true;
                const errorMsg = document.createElement('div');
                errorMsg.textContent = 'Vui lòng điền vào ô này';
                errorMsg.className = 'error-message';
                inputs.email.insertAdjacentElement('afterend', errorMsg);
            }

            // Nếu không có lỗi, làm trống ô nhập và hiện thông báo thành công
            if (!hasError) {
                // Làm trống tất cả các ô nhập
                inputs.name.value = '';
                inputs.phone.value = '';
                inputs.email.value = '';
                inputs.subject.value = '';
                inputs.title.value = '';
                inputs.content.value = '';
                
                const message = document.createElement('div'); // Tạo một phần tử div mới cho thông báo
                message.textContent = 'Đã gửi câu hỏi thành công'; // Nội dung thông báo
                message.className = 'message'; // Thêm lớp CSS cho thông báo

                // Xóa thông báo cũ nếu có
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                // Thêm thông báo vào khung form
                const formContainer = document.querySelector('.form-container');
                formContainer.prepend(message); // Thêm thông báo vào đầu khung
            }
        }
    </script>
