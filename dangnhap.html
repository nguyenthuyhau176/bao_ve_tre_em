          .banner {
    width: 100%;
    height: 250px;
    position: relative;
    background-color: #C5E2E8;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}


.banner-content {
    text-align: center;
    color: rgb(250, 250, 250);
    animation: slideIn 3s ease-in-out;
}

.banner h1 {
    font-size: 2.5em;
    margin: 0;
    animation: fadeIn 2s ease-in-out;
}

.banner p {
    font-size: 1.2em;
    margin-top: 10px;
    animation: fadeIn 3s ease-in-out;
}.menu {
    display: flex; 
    justify-content: space-around; 
    align-items: center; 
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px; 
    height: 60px; 
    width: 100%;
}

.menu ul {
    list-style: none;
    padding: 0; 
    margin: 0; 
    display: flex;
    align-items: center;
}

.menu li {
    position: relative; 
    padding: 10px 20px; 
    cursor: pointer; 
    
}

.menu li a {
    text-decoration: none; 
    color: rgb(0, 0, 0); 
}

.menu li::after {
    content: ''; 
    position: absolute; 
    left: 50%; 
    bottom: -5px; 
    width: 0; 
    height: 2px; 
    background-color: rgb(0, 0, 0); 
    transition: width 0.3s ease, left 0.3s ease; 
}

.menu li:hover::after {
    width: 100%; 
    left: 0; 
}

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form onsubmit="return handleLogin()">
            <div class="form-group">
                <label for="email">Số điện thoại hoặc Email:</label>
                <input type="text" id="email" name="email" placeholder="Nhập số điện thoại hoặc email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu</a>
            </div>
            <div class="register">
                <span>Bạn đã có tài khoản? <a href="#">Đăng ký</a></span>
            </div>
        </form>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Vui lòng điền đầy đủ thông tin.");
                return false;
            }

            // Thực hiện kiểm tra đăng nhập phía client, có thể là với server API (mockup cho ví dụ này)
            // Giả định: email là "test@example.com" và mật khẩu là "123456"
            if (email === "test@example.com" && password === "123456") {
                alert("Đăng nhập thành công!");
                // Chuyển hướng người dùng đến trang chính (hoặc bất kỳ trang nào khác)
                window.location.href = "https://thao138.github.io/webdesign/1.html"; // Ví dụ trang chính
            } else {
                alert("Email hoặc mật khẩu không đúng!");
            }

            return false; // Ngăn gửi form đi (vì đây chỉ là ví dụ)
        }
    </script>
